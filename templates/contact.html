{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/img/4.jfif" class="d-block w-100" alt="...">
    
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center my-4">Contact Us</h1>
    <form method="post" action="/contact" px-0>
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Tell us about your experience/queries.</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>






{% endblock body %}
